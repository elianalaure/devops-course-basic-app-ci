name: CI

 run-name: $

 on : [push]

 jobs: 

   build:

     runs-on : [Self-hosted, build]

     steps : 

       - uses : actions/checkout@v3

       - name: Setup Python

         uses: actions/setup-python@v3.9

         with:

           python-version: 3.9

       - name: Lint with flake8

         run: |

           python -m pip install flake8

           flake8 .

       - name: Run unit tests with nosetests

         run: |

           python -m pip install nose

           nosetests